<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense Tracker</h1>

  <!-- ================= USERS ================= -->
  <section>
    <h2>User Section</h2>

    <div class="subsections">
      <!-- GET USERS -->
      <div class="subsection">
        <h3>Get Users</h3>
        <button onclick="getAllUsers()">Get All Users</button>
        <div>
          <input id="userId" placeholder="User ID" />
          <button onclick="getUserById()">Get User by ID</button>
        </div>
      </div>

      <!-- CREATE USER -->
      <div class="subsection">
        <h3>Create User</h3>
        <input id="userName" placeholder="Name" />
        <input id="userEmail" placeholder="Email" />
        <button onclick="createUser()">Create</button>
      </div>

      <!-- UPDATE USER -->
      <div class="subsection">
        <h3>Update User</h3>
        <input id="updateUserId" placeholder="User ID" required />
        <input id="updateUserName" placeholder="New Name (optional)" />
        <input id="updateUserEmail" placeholder="New Email (optional)" />
        <button onclick="updateUser()">Update</button>
        <p class="hint">Leave fields empty to keep current values</p>
      </div>

      <!-- DELETE USER -->
      <div class="subsection">
        <h3>Delete User</h3>
        <input id="deleteUserId" placeholder="User ID" />
        <button onclick="deleteUser()">Delete</button>
      </div>
    </div>
  </section>

  <!-- ================= EXPENSES ================= -->
  <section>
    <h2>Expenses Section</h2>

    <div class="subsections">
      <!-- GET EXPENSES -->
      <div class="subsection">
        <h3>Get Expenses</h3>
        <button onclick="getAllExpenses()">Get All</button>
        <div>
          <input id="expenseId" placeholder="Expense ID" />
          <button onclick="getExpenseById()">By ID</button>
        </div>
        <div>
          <input id="userExpensesId" placeholder="User ID" />
          <button onclick="getExpensesByUser()">By User</button>
        </div>
      </div>

      <!-- CREATE EXPENSE -->
      <div class="subsection">
        <h3>Create Expense</h3>
        <input id="category" placeholder="Category" />
        <input id="amount" type="number" placeholder="Amount" />
        <input id="date" type="date" />
        <input id="expenseUserId" placeholder="User ID" />
        <button onclick="createExpense()">Create</button>
      </div>

      <!-- UPDATE EXPENSE -->
      <div class="subsection">
        <h3>Update Expense</h3>
        <input id="updateExpenseId" placeholder="Expense ID" required />
        <input id="updateCategory" placeholder="Category (optional)" />
        <input id="updateAmount" type="number" placeholder="Amount (optional)" />
        <input id="updateDate" type="date" />
        <input id="updateExpenseUserId" placeholder="User ID (optional)" />
        <button onclick="updateExpense()">Update</button>
        <p class="hint">Leave fields empty to keep current values</p>
      </div>

      <!-- DELETE EXPENSE -->
      <div class="subsection">
        <h3>Delete Expense</h3>
        <input id="deleteExpenseId" placeholder="Expense ID" />
        <button onclick="deleteExpense()">Delete</button>
      </div>
    </div>
  </section>

  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
