<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense Tracker</h1>

  <!-- ============ USERS SECTION ============ -->
  <section>
    <h2>User Section</h2>
    <div class="section-grid">
      
      <!-- GET -->
      <div class="subsection">
        <h3>GET</h3>
        <button onclick="getAllUsers()">Get All Users</button>
        <input id="userId" placeholder="User ID" />
        <button onclick="getUserById()">Get User by ID</button>
      </div>

      <!-- CREATE -->
      <div class="subsection">
        <h3>CREATE</h3>
        <input id="userName" placeholder="Name" />
        <input id="userEmail" placeholder="Email" />
        <button onclick="createUser()">Create User</button>
      </div>

      <!-- UPDATE -->
      <div class="subsection">
        <h3>UPDATE</h3>
        <input id="updateUserId" placeholder="User ID" />
        <input id="updateUserName" placeholder="New Name" />
        <input id="updateUserEmail" placeholder="New Email" />
        <button onclick="updateUser()">Update User</button>
      </div>

      <!-- DELETE -->
      <div class="subsection">
        <h3>DELETE</h3>
        <input id="deleteUserId" placeholder="User ID" />
        <button onclick="deleteUser()">Delete User</button>
      </div>
    </div>
  </section>

  <!-- ============ EXPENSES SECTION ============ -->
  <section>
    <h2>Expenses Section</h2>
    <div class="section-grid">

      <!-- GET -->
      <div class="subsection">
        <h3>GET</h3>
        <button onclick="getAllExpenses()">Get All Expenses</button>
        <input id="expenseId" placeholder="Expense ID" />
        <button onclick="getExpenseById()">Get Expense by ID</button>
        <input id="userExpensesId" placeholder="User ID" />
        <button onclick="getExpensesByUser()">Get Expenses by User</button>
      </div>

      <!-- CREATE -->
      <div class="subsection">
        <h3>CREATE</h3>
        <input id="category" placeholder="Category" />
        <input id="amount" type="number" placeholder="Amount" />
        <input id="date" type="date" />
        <input id="expenseUserId" placeholder="User ID" />
        <button onclick="createExpense()">Create Expense</button>
      </div>

      <!-- UPDATE -->
      <div class="subsection">
        <h3>UPDATE</h3>
        <input id="updateExpenseId" placeholder="Expense ID" />
        <input id="updateCategory" placeholder="New Category" />
        <input id="updateAmount" type="number" placeholder="New Amount" />
        <input id="updateDate" type="date" />
        <input id="updateUserIdExpense" placeholder="User ID" />
        <button onclick="updateExpense()">Update Expense</button>
      </div>

      <!-- DELETE -->
      <div class="subsection">
        <h3>DELETE</h3>
        <input id="deleteExpenseId" placeholder="Expense ID" />
        <button onclick="deleteExpense()">Delete Expense</button>
      </div>
    </div>
  </section>

  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
